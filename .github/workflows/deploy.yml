# .github/workflows/deploy.yml
name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ] # Eller 'master' avhengig av hva din hovedbranch heter

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # Bruk versjon som passer prosjektet ditt

      - name: Install and Build 🔧
        run: |
          npm ci
          npm run build
        env:
          CI: true
          
      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist # Mappen som inneholder det bygde prosjektet
          branch: gh-pages # Branchen som skal brukes for GitHub Pages