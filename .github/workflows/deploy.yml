name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ] # Eller 'master' avhengig av din hovedbranch

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install and Build 🔧
        run: |
          cd isotron  # Viktig! Navigere til isotron-mappen
          npm ci
          npm run build
        env:
          CI: true
          
      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: isotron/dist  # Viktig! Angi korrekt sti til dist-mappen
          branch: gh-pages